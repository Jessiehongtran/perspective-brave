<!DOCTYPE html>
<html>
    <head>
        <title>Perspective 2.0</title>
        <link rel="stylesheet" href="./intro.css">
        <link rel="stylesheet" href="../../sizeAdjust.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet">
    </head>
    <body>
        <div id="container" role="container" >
            <div class="setup">
                <div class="size-change">
                    <button class="text decrease" onclick="decreaseSize()">
                        <div class="icon decrease-size">A</div>
                        <span class="tooltiptext decrease">make text smaller</span>
                    </button>
                    <button class="text increase" onclick="increaseSize()">
                        <div class="icon increase-size">A</div>
                        <span class="tooltiptext increase">make text bigger</span>
                    </button>
                </div>
            </div>
            <div class="header" role="header" >
                <img  class="logo"  aria-hidden="true" src="https://res.cloudinary.com/dfulxq7so/image/upload/v1615933174/PerspectiveLogo_c61yxb.svg" />
            </div>
            <img id="polygon"  aria-hidden="true" src="https://res.cloudinary.com/dfulxq7so/image/upload/v1614355001/Polygon_8.8_aac0rb.svg" /> 
            <img id="rect"  aria-hidden="true" src="https://res.cloudinary.com/dfulxq7so/image/upload/v1614355146/Rectangle_137.111_tjtria.svg" />
            <img id="ellipse" aria-hidden="true" src="https://res.cloudinary.com/dfulxq7so/image/upload/v1614213869/Ellipse_25.1_c18oph.svg" />
            <img id="group1" aria-hidden="true"  src="https://res.cloudinary.com/dfulxq7so/image/upload/v1614210431/Group_53.1_wqvelu.svg" />
            <img id="group2" aria-hidden="true" src="https://res.cloudinary.com/dfulxq7so/image/upload/v1614210192/Group_105_aulqkx.svg" />
            <div role="container" class="introToBias" aria-label="Introduction to Bias">
                <div class="dots" aria-label="Clickable dots">
                    <div class="each-dot active" tabindex="1" role="button" aria-label="Active one" onclick="showText(0)"></div>
                    <div class="each-dot" tabindex="3" role="button" onclick="showText(1)"></div>
                    <div class="each-dot" tabindex="5" role="button" onclick="showText(2)"></div>
                </div>
                <p role="text" id="info" tabindex="2">
                    There are many types of unconscious bias that negatively affect peopleâ€” and all of them operate below the surface of our awareness to influence how we treat those around us.
                </p>
            </div>
            <div class="leftSlideContainer">
                <img id="leftSlide" alt="Press to go to previous page" onclick="preSlide()" src="https://res.cloudinary.com/dfulxq7so/image/upload/v1614214027/Group_97.1_jfl1rz.svg"/>
                <span class="tooltiptext leftSlide">click to go back</span>
            </div>
            <div class="rightSlideContainer">
                <img id="rightSlide"  alt="Press to go to next page" onclick="nextSlide()" src="https://res.cloudinary.com/dfulxq7so/image/upload/v1614214021/Group_98.1_myyu8w.svg"/>
                <span class="tooltiptext rightSlide">click to go next</span>
            </div>
        </div>
        <script type="module" src="intro.js">
            
        </script>
    </body>
</html>
