<!DOCTYPE html>
<html>
    <head>
        <title>Perspective 2.0</title>
        <link rel="stylesheet" href="./gameBalloonOfficial.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet">
    </head>
    <body>
        <div id="container" style="width: 100%; height: 100vh; background-image: url(https://res.cloudinary.com/dfulxq7so/image/upload/v1615252554/Mask_Group_7_u4iwqc.svg); background-repeat: no-repeat; background-position: center; background-size: cover; position: relative; overflow: hidden">
            <div class="info-icon" onclick="enterOrLeavePlatform()" style="display: none; z-index: 1; position: absolute; left: 2%; top: 2%; width: 120px; height: 70px">
                <img style="width: 100%" style="cursor: pointer;" src="https://res.cloudinary.com/dfulxq7so/image/upload/v1615403814/info_icon_kffauc.svg"/>
            </div>
            <div class="question" style="display: none; position: absolute; left: 5%; top: 10%; width: 30%; z-index: 2; font-size: 22px;">
                <p>How many employees do you think leave their job when they do perceive bias in the workplace?</p>
                <img style="width: 50px; height: 50px" src="https://res.cloudinary.com/dfulxq7so/image/upload/v1613685755/speaker_jqfvak.svg"/>
            </div>
            <div class="main-game" style="z-index: 1; display: flex; flex-direction: column; justify-content: center; align-items: center; ">
                <img style=" position: absolute; top: 30%; left: 15%; width: 70%; "src="https://res.cloudinary.com/dfulxq7so/image/upload/v1615483006/platformOfficial_p2y7ho.svg"/>
                <div class="balloons" style=" z-index: 4; ">
                    <div id="greenBalloon" style="position: absolute; height: 30%; display: flex; justify-content: center; align-items: center; background-image: url(https://res.cloudinary.com/dfulxq7so/image/upload/v1615253383/greenBalloon_qcw6vp.svg); background-position: center; background-size: 100% 100%; background-repeat: no-repeat;">
                        <p style="z-index: 4; margin-top: -70px; color: white; font-size: 20px; max-width: 120px; text-align: center; font-weight: bold;">1 out of 10</p>
                    </div>
                    <div id="redBalloon" style="position: absolute;  height: 30%; display: flex; justify-content: center; align-items: center; background-image: url(https://res.cloudinary.com/dfulxq7so/image/upload/v1615253483/redBalloon_y8vli5.svg); background-position: center; background-size: 100% 100%; background-repeat: no-repeat;">
                        <p style="z-index: 4; margin-top: -70px; color: white; font-size: 20px; max-width: 120px; text-align: center; font-weight: bold">3 out of 10</p>
                    </div>
                    <div id="yellowBalloon" style="position: absolute;  height: 30%; display: flex; justify-content: center; align-items: center; background-image: url(https://res.cloudinary.com/dfulxq7so/image/upload/v1615253509/yellowBalloon_aw1vyl.svg); background-position: center; background-size: 100% 100%; background-repeat: no-repeat;">
                        <p style="z-index: 4; margin-top: -70px; color: white; font-size: 20px; max-width: 120px; text-align: center; font-weight: bold">5 out of 10</p>
                    </div>
                </div>
            </div> 
            <div id="player" style="display: none; position: absolute; left: 40%; top: 50%; z-index: 9; ">
                <img id="playerImg" style="width: 100%; height: 100%" src="https://res.cloudinary.com/dfulxq7so/image/upload/v1613262323/yang_oyy0oi.svg" />
            </div>
            <!-- <div id="x">x</div>  -->
            <div class="walking-direction" style="z-index: 1">
                
            </div> 
            <div class="hello" style="position: absolute; left: 5%; top: 20%; display: none">
                Hello
            </div>
            <div class="game-instruction" style=" display: flex; flex-direction: column; background-color: rgba(220, 235, 235, 0.95); z-index: 10; justify-content: center; align-items: center; width: 100%; height: 100vh; position: absolute; left: 0; top: 0">
                <div class="header" role="header" >
                    <img  style="" class="logo" alt="Perspective logo" src="https://res.cloudinary.com/dfulxq7so/image/upload/v1614191904/Group_45_oh8syt.svg" />
                </div>
                <a href="./intro.html" role="backButton">
                    <img id="leftSlide" src="https://res.cloudinary.com/dfulxq7so/image/upload/v1614214027/Group_97.1_jfl1rz.svg"/>
                </a>
                <img id="rightSlide" onclick="enterOrLeavePlatform()" src="https://res.cloudinary.com/dfulxq7so/image/upload/v1614214021/Group_98.1_myyu8w.svg"/>
                <div class="instruction" style="background-color: #A9D3D0; width: 70%; height: 70%; display: flex; justify-content: center; align-items: center;">
                    <div class="wrapper" style="width: 60%">
                        <div class="keyboard">
                            <div class="arrow-keys">
                                <div class="row-top" >
                                    <div id="arrow-up" role="upArrow" >
                                        <img id="arrow-icon" alt="up arrow icon" src="https://res.cloudinary.com/dfulxq7so/image/upload/v1613788277/Group_136_zkhhuy.svg" />
                                    </div>
                                </div>
                                <div class="row-bottom" >
                                    <div id="arrow-left" role="leftArrow" >
                                        <img id="arrow-icon leftRight" alt="left arrow icon" src="https://res.cloudinary.com/dfulxq7so/image/upload/v1613788277/Group_139_w5fhcu.svg" style=""/>
                                    </div>
                                    <div id="arrow-down"  role="downArrow" >
                                        <img id="arrow-icon" alt="down arrow icon"  src="https://res.cloudinary.com/dfulxq7so/image/upload/v1613788277/Group_137_tizmtr.svg" style=""/>
                                    </div>
                                    <div id="arrow-right" role="rightArrow" > 
                                        <img id="arrow-icon leftRight" alt="right arrow icon" src="https://res.cloudinary.com/dfulxq7so/image/upload/v1613788277/Group_138_gmdsg1.svg" style=""/>
                                    </div>
                                </div>
                            </div>
                            <div id="enter" role="enter" >
                                Enter
                            </div>
                        </div>
                        <div class="text">
                            Read or listen to the question. Use the arrow keys to choose the balloon with the correct answer. Press “Enter” to submit.
                        </div>
                        <img class="speaker-icon" style="width: 50px; height: 50px" src="https://res.cloudinary.com/dfulxq7so/image/upload/v1613685755/speaker_jqfvak.svg"/>
                    </div>
                </div>
            </div>
            <div class="wrong-indicate" style="display: none; justify-content: center; align-items: center; background-color: rgba(12, 25, 59, 0.95); position: absolute; z-index: 20; width: 100%; height: 100%;left: 0; top: 0">
                <div class="message" style="display: flex; flex-direction: column; justify-content: center; background-color: white; width: 50%; height: 50%;">
                    <div class="close-icon" onclick="removeError()" style="cursor: pointer; display: flex; justify-content: flex-end; width: 100%;  ">
                        <img style="padding: 10px 20px" src="https://res.cloudinary.com/dfulxq7so/image/upload/v1615419806/closeIcon_qxfmm0.svg"/>
                    </div>
                    <div style="display: flex; flex-direction: column; justify-content: center; align-items: center; width: 100%; height: 80%">
                        <img style="margin-bottom: 40px; width: 7%" src="https://res.cloudinary.com/dfulxq7so/image/upload/v1615422025/Group_275_vngtwc.svg" />
                        <div class="message-tag" style="margin-bottom: 40px; font-size: 26px;">
                            Wrong answer! Please try again!
                        </div>
                        <img style="width: 50px; height: 50px" src="https://res.cloudinary.com/dfulxq7so/image/upload/v1613685755/speaker_jqfvak.svg"/>
                    </div>
                </div>
            </div>
            <div class="winning" style="z-index: 15; display: none; justify-content: center; align-items: flex-end; width: 100%; height: 100%">
                <img id="roundie" style="position: absolute; left: 10%; top: -9%; width: 15%" src="https://res.cloudinary.com/dfulxq7so/image/upload/v1615500396/Group_219_abwqg3.svg"/>
                <img id="ellipse-big-dark" style="position: absolute; left: -10%; top: 70%; width: 15%" src="https://res.cloudinary.com/dfulxq7so/image/upload/v1615500527/Ellipse_27_ziv5qs.svg"/>
                <img id="ellipse-big-light" style="position: absolute; left: 85%; top: -20%; width: 15%" src="https://res.cloudinary.com/dfulxq7so/image/upload/v1615500443/Ellipse_26_oz69uu.svg"/>
                <img id="ellipse-small" style="position: absolute; left: 70%; top: -5%; width: 5%" src="https://res.cloudinary.com/dfulxq7so/image/upload/v1615500417/Ellipse_25_mtasw2.svg" />
                <img id="ellipse-small-empty" style="position: absolute; left: 10%; top: 40%; width: 5%" src="https://res.cloudinary.com/dfulxq7so/image/upload/v1615500573/Ellipse_28_cpsbdw.svg" />
                <img id="pollygon" style="position: absolute; left: 80%; top: 30%; width: 5%" src="https://res.cloudinary.com/dfulxq7so/image/upload/v1615500969/Polygon_8_eyeakp.svg" />
                <img id="rectie" style="position: absolute; left: 92%; top: 70%; width: 15%" src="https://res.cloudinary.com/dfulxq7so/image/upload/v1615500588/Group_53_bajwhb.svg"/>
                <img class="landing" style="margin-bottom: -20%; width: 70%" src="https://res.cloudinary.com/dfulxq7so/image/upload/v1615502210/Group_277_a5vwuo.svg"/>
            </div>
        </div>
        <script src="./gameBalloonOfficial.js"></script>
    </body>
</html>
