<!DOCTYPE html>
<html>
    <head>
        <title>Perspective 2.0</title>
        <link rel="stylesheet" href="./gameBalloonOfficial.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet">
    </head>
    <body>
        <div id="container" style="width: 100%; height: 100vh; background-image: url(https://res.cloudinary.com/dfulxq7so/image/upload/v1615252554/Mask_Group_7_u4iwqc.svg); background-repeat: no-repeat; background-position: center; background-size: cover; position: relative; overflow: hidden">
            <div class="question" style="position: absolute; left: 5%; top: 5%; width: 30%; z-index: 2;">
                How many employees do you think leave their job when they do perceive bias in the workplace?
            </div>
            <div class="main-game" style="width: 100%; height: 100%; background-image: url(https://res.cloudinary.com/dfulxq7so/image/upload/v1615252334/gameplatform_z0aowi.svg); background-size: 100% 100%;">
                <div class="balloons" style=" z-index: 4; ">
                    <div style="position: absolute;left: 18%; top: 40%; width: 20%; height: 30%; display: flex; justify-content: center; align-items: center; background-image: url(https://res.cloudinary.com/dfulxq7so/image/upload/v1615253383/greenBalloon_qcw6vp.svg); background-position: center; background-size: 100% 100%; background-repeat: no-repeat;">
                        <p style="z-index: 4; margin-top: -70px;">1 out of 10</p>
                    </div>
                    <div style="position: absolute;left: 45%; top: 10%; width: 20%; height: 30%; display: flex; justify-content: center; align-items: center; background-image: url(https://res.cloudinary.com/dfulxq7so/image/upload/v1615253483/redBalloon_y8vli5.svg); background-position: center; background-size: 100% 100%; background-repeat: no-repeat;">
                        <p style="z-index: 4; margin-top: -70px;">3 out of 10</p>
                    </div>
                    <div style="position: absolute; left: 72%; top: 40%; width: 20%; height: 30%; display: flex; justify-content: center; align-items: center; background-image: url(https://res.cloudinary.com/dfulxq7so/image/upload/v1615253509/yellowBalloon_aw1vyl.svg); background-position: center; background-size: 100% 100%; background-repeat: no-repeat;">
                        <p style="z-index: 4; margin-top: -70px;">5 out of 10</p>
                    </div>
                </div>
            </div>
            <div id="player" style="position: absolute; left: 40%; top: 50%; ">
                <img id="playerImg" style="width: 50%; height: 50%" src="https://res.cloudinary.com/dfulxq7so/image/upload/v1613262323/yang_oyy0oi.svg" />
            </div>
        </div>
        <script src="./gameBalloonOfficial.js"></script>
    </body>
</html>
