<!DOCTYPE html>
<html>
    <head>
        <title>Perspective 2.0</title>
        <link rel="stylesheet" href="../../office/platOffice/yangOffice.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet">
    </head>
    <body>
        <div id="container" >
            <div id="header" role="header" >
                <img  class="logo" alt="Perspective-logo" src="https://res.cloudinary.com/dfulxq7so/image/upload/v1614191904/Group_45_oh8syt.svg" />
            </div>
            <a href="../../intro/yangIntro/yangIntro.html" role="backButton">
                <img id="leftSlide1"  src="https://res.cloudinary.com/dfulxq7so/image/upload/v1614214027/Group_97.1_jfl1rz.svg"/>
            </a>
            <div class="wrapper" >
                <div id="instruction" >
                    <div class="tutorial" >
                        <p >Use the arrow keys on your keyboard to move around in Yang’s Office.</p>
                        <p >Once you feel comfortable moving around the office, please proceed to the next page.</p>
                    </div>
                    <div id="arrowKeyHolder" >
                        
                    </div>
                </div>
                <div id="arrow-keys" role="arrowKeys" >
                    <div class="row-top" >
                        <div id="arrow-up" role="upArrow" >
                            <img id="arrow-icon" alt="up arrow icon" src="https://res.cloudinary.com/dfulxq7so/image/upload/v1613788277/Group_136_zkhhuy.svg" />
                        </div>
                    </div>
                    <div class="row-bottom" >
                        <div id="arrow-left" role="leftArrow" >
                            <img id="arrow-icon leftRight" alt="left arrow icon" src="https://res.cloudinary.com/dfulxq7so/image/upload/v1613788277/Group_139_w5fhcu.svg" style=""/>
                        </div>
                        <div id="arrow-down"  role="downArrow" >
                            <img id="arrow-icon" alt="down arrow icon"  src="https://res.cloudinary.com/dfulxq7so/image/upload/v1613788277/Group_137_tizmtr.svg" style=""/>
                        </div>
                        <div id="arrow-right" role="rightArrow" > 
                            <img id="arrow-icon leftRight" alt="right arrow icon" src="https://res.cloudinary.com/dfulxq7so/image/upload/v1613788277/Group_138_gmdsg1.svg" style=""/>
                        </div>
                    </div>
                </div>
                <div id="platform" >
                    
                </div>
                <div class="balloons">
                    <img class="each-balloon red" src="https://res.cloudinary.com/dfulxq7so/image/upload/v1614373928/redBalloon_lsnj4f.svg" />
                    <img class="each-balloon green" src="https://res.cloudinary.com/dfulxq7so/image/upload/v1614373919/greenBalloon_mzwpjt.svg" />
                    <img class="each-balloon yellow" src="https://res.cloudinary.com/dfulxq7so/image/upload/v1614373935/yellowBalloon_remwcm.svg" />
                </div>
                <div id="player" >
                    <img id="playerImg" src="https://res.cloudinary.com/dfulxq7so/image/upload/v1613262323/yang_oyy0oi.svg" />
                </div>
                <div id="detail-instruction" >
                    <div class="text-wrapper" >  
                        <div id="keys" >
                        </div> 
                        <div class="inner-text">
                            Read or listen to the question. Use the arrow keys to choose the balloon with the correct answer. Press “Enter” to submit.
                        </div>
                        <img role="speakerIcon" class="speakerIcon" src="https://res.cloudinary.com/dfulxq7so/image/upload/v1614101783/Group_229_yj9wej.svg" />
                    </div>
                </div>
                <div id="enter" role="enter" >
                    Enter
                </div>
            </div>
        </div>
        <script src="./gameBalloon2.js"></script>
    </body>
</html>
