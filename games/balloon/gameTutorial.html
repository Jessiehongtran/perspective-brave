<!DOCTYPE html>
<html>
    <head>
        <title>Perspective 2.0</title>
        <link rel="stylesheet" href="../../office/officeTutorial.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet">
    </head>
    <body>
        <div id="container" role="container">
            <div id="header" role="header" >
                <img  class="logo" alt="Perspectives logo" src="https://res.cloudinary.com/dfulxq7so/image/upload/v1615933174/PerspectiveLogo_c61yxb.svg" />
            </div>
            <div id="welcome" role="text">
                Time for minigame!
            </div>
            <div class="balloons" role="Balloons container" >
                <img class="each-balloon green" role="image" aria-label="Green balloon" src="https://res.cloudinary.com/dfulxq7so/image/upload/v1615253383/greenBalloon_qcw6vp.svg"/>
                <img class="each-balloon red"  role="image"  aria-label="Red balloon" src="https://res.cloudinary.com/dfulxq7so/image/upload/v1615253483/redBalloon_y8vli5.svg"/>
                <img class="each-balloon yellow"  role="image"  aria-label="Yellow balloon" src="https://res.cloudinary.com/dfulxq7so/image/upload/v1615253509/yellowBalloon_aw1vyl.svg" />
            </div>
            <div class="wrapper" >
                <div id="instruction" aria-label="Game instruction">
                    <div class="tutorial" >
                        <p class="detail-tutorial" role="text">You are about to enter a game platform.</p>
                        <p role="text" >Use these keys to navigate Yang to grab the balloon with correct answer for a question coming up.</p>
                    </div>
                    <div id="arrowKeyHolder" aria-hidden="true" >
                        <div id="arrow-keys" role="keys" aria-hidden="true" >
                            <div class="row-top" >
                                <div id="arrow-up" role="icon" >
                                    W
                                </div>
                            </div>
                            <div class="row-bottom" >
                                <div id="arrow-left" role="icon" >
                                    A
                                </div>
                                <div id="arrow-down"  role="icon" >
                                    S
                                </div>
                                <div id="arrow-right" role="icon" > 
                                    D
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="platform-mini" >
                
            </div>
            <a href="./intro.html" role="button">
                <img id="leftSlide"  alt="Press to go to previous page" src="https://res.cloudinary.com/dfulxq7so/image/upload/v1614214027/Group_97.1_jfl1rz.svg"/>
            </a>
            <a href="./game.html" role="button">
                <img id="rightSlide" alt="Press to go to next page" src="https://res.cloudinary.com/dfulxq7so/image/upload/v1614214021/Group_98.1_myyu8w.svg"/>
            </a>
        </div>
    </body>
</html>
