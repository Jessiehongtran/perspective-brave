<!DOCTYPE html>
<html>
    <head>
        <title>Perspective 2.0</title>
        <link rel="stylesheet" href="../../office/platOffice/yangOffice.css">
        <link rel="stylesheet" href="../../office/office.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet">
    </head>
    <body>
        <div id="container" role="container">
            <a href="../../accessibility/menu.html" role="link">
                <img id="hamburger-menu" role="hamburger menu icon" alt="Accessibility setting" src="https://res.cloudinary.com/dfulxq7so/image/upload/v1616016776/hamburger_menu_yv6l9a.svg"/>
            </a>
            <div id="header" role="header" >
                <img  class="logo" alt="Perspectives logo" src="https://res.cloudinary.com/dfulxq7so/image/upload/v1615933174/PerspectiveLogo_c61yxb.svg" />
            </div>
            <div id="welcome" role="text">
                Time for minigame!
            </div>
            <img role="icon" alt="Click to listen to audio" class="speakerIcon" onclick="speak('../../asset/VOfiles/PerspectivesVO_yangOffice.wav')" src="https://res.cloudinary.com/dfulxq7so/image/upload/v1613685755/speaker_jqfvak.svg" /> 
            <a href="./intro.html" role="button">
                <img id="leftSlide1"  alt="Click to go back" src="https://res.cloudinary.com/dfulxq7so/image/upload/v1614214027/Group_97.1_jfl1rz.svg"/>
            </a>
            <a href="./gameBalloonOfficial.html" role="button">
                <img  alt="Click to go back"  id="rightSlide1"  onclick="removeTutorialShowInstruction()" src="https://res.cloudinary.com/dfulxq7so/image/upload/v1614214021/Group_98.1_myyu8w.svg"/>
            </a>
            <img id="infoIcon" role="button" alt="Click to see instruction" onclick="removeTutorialShowInstruction()" onmouseover="toggleExplain()" onmouseout="toggleExplain()" src="https://res.cloudinary.com/dfulxq7so/image/upload/v1614195294/infoIcon_ovcbko.svg" />
            <p id="hoverState" role="text">Click here for instructions</p>
            <div class="balloons" role="Balloons container" >
                <img id="greenBalloon" role="image" aria-label="Green balloon" src="https://res.cloudinary.com/dfulxq7so/image/upload/v1615253383/greenBalloon_qcw6vp.svg"/>
                <img id="redBalloon"  role="image"  aria-label="Red balloon" src="https://res.cloudinary.com/dfulxq7so/image/upload/v1615253483/redBalloon_y8vli5.svg"/>
                <img id="yellowBalloon"  role="image"  aria-label="Yellow balloon" src="https://res.cloudinary.com/dfulxq7so/image/upload/v1615253509/yellowBalloon_aw1vyl.svg" />
            </div>
            <div class="wrapper" >
                <div id="instruction" aria-label="Game instruction">
                    <div class="tutorial" >
                        <p class="detail-tutorial" role="text">Use the arrow keys on your keyboard to move across the staircase.</p>
                        <p role="text" >Once you feel comfortable moving around the office, please proceed to the next page.</p>
                    </div>
                    <div id="arrowKeyHolder" aria-label="Arrow keys container" >

                    </div>
                </div>
                <div id="arrow-keys" role="keys" aria-label="Arrow keys" >
                    <div class="row-top" >
                        <div id="arrow-up" role="icon" >
                            <img id="arrow-icon" alt="Up arrow icon" src="https://res.cloudinary.com/dfulxq7so/image/upload/v1613788277/Group_136_zkhhuy.svg" />
                        </div>
                    </div>
                    <div class="row-bottom" >
                        <div id="arrow-left" role="icon" >
                            <img id="arrow-icon leftRight" alt="Left arrow icon" src="https://res.cloudinary.com/dfulxq7so/image/upload/v1613788277/Group_139_w5fhcu.svg" style=""/>
                        </div>
                        <div id="arrow-down"  role="icon" >
                            <img id="arrow-icon" alt="Down arrow icon"  src="https://res.cloudinary.com/dfulxq7so/image/upload/v1613788277/Group_137_tizmtr.svg" style=""/>
                        </div>
                        <div id="arrow-right" role="icon" > 
                            <img id="arrow-icon leftRight" alt="Right arrow icon" src="https://res.cloudinary.com/dfulxq7so/image/upload/v1613788277/Group_138_gmdsg1.svg" style=""/>
                        </div>
                    </div>
                </div>
                <div id="enter" role="icon" aria-label="Enter key" >
                    Enter
                </div>
            </div>
            <div id="platform-mini" >
                
            </div>
            <div id="player" aria-label="Character">
                <img id="playerImg" alt="Yang character" src="https://res.cloudinary.com/dfulxq7so/image/upload/v1613262323/yang_oyy0oi.svg" />
            </div>
        </div>
        <script src="./gameTutorial.js"></script>
    </body>
</html>
