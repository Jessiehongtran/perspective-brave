<!DOCTYPE html>
<html>
    <head>
        <title>Perspective 2.0</title>
        <link rel="stylesheet" href="./welcome.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="container" role="container" >
            <div class="header" role="header" >
                <img class="logo" aria-hidden="true"  src="https://res.cloudinary.com/dfulxq7so/image/upload/v1615933174/PerspectiveLogo_c61yxb.svg" />
            </div>
            <div class="subtitle" role="text" tabindex="0" >
                Welcome to Perspectives, an interactive learning game that goes over a variety of bias in the workplace.
            </div>
            <img id="polygon" aria-hidden="true"  src="https://res.cloudinary.com/dfulxq7so/image/upload/v1614213862/Polygon_8.2_ccmr9s.svg" /> 
            <img id="rect" aria-hidden="true"  src="https://res.cloudinary.com/dfulxq7so/image/upload/v1614213857/Rectangle_137.1_ckfftx.svg" />
            <img id="ellipse" aria-hidden="true"  src="https://res.cloudinary.com/dfulxq7so/image/upload/v1614213869/Ellipse_25.1_c18oph.svg" />
            <img id="group1" aria-hidden="true"  src="https://res.cloudinary.com/dfulxq7so/image/upload/v1614210431/Group_53.1_wqvelu.svg" />
            <img id="group2" aria-hidden="true"  src="https://res.cloudinary.com/dfulxq7so/image/upload/v1614210192/Group_105_aulqkx.svg" />
            <a href="../../accessibility/menu.html" role="link" tabindex="0">
                <img id="leftSlide" alt="Press to go to previous page" src="https://res.cloudinary.com/dfulxq7so/image/upload/v1614214027/Group_97.1_jfl1rz.svg"/>
            </a>
            <a href="../characterSelection/characterSelection.html" role="link" tabindex="0">
                <img id="rightSlide"  alt="Press to go to next page" onclick="stopVO()" src="https://res.cloudinary.com/dfulxq7so/image/upload/v1614214021/Group_98.1_myyu8w.svg"/>
            </a>
        </div>
        <script>
            const curMode = sessionStorage.getItem('data-theme')
            const container = document.getElementsByClassName('container')[0]
            const subtitle = document.getElementsByClassName('subtitle')[0]
            const logo = document.getElementsByClassName('logo')[0]
            if (curMode && curMode === "dark"){
                container.style.backgroundImage = "url(https://res.cloudinary.com/dfulxq7so/image/upload/v1618876135/Group_247-darkkk_cjchge.svg)"
                polygon.src = "https://res.cloudinary.com/dfulxq7so/image/upload/v1618876404/Polygon_8-darkkkkk_li0twk.svg"
                rect.src = "https://res.cloudinary.com/dfulxq7so/image/upload/v1618875396/Rectangle_111-darkkk_nl9z7m.svg"
                ellipse.src= "https://res.cloudinary.com/dfulxq7so/image/upload/v1618873211/Ellipse_25-darkkk_dkdlbp.svg"
                leftSlide.src= "https://res.cloudinary.com/dfulxq7so/image/upload/v1618873211/leftSlide-darkkk_lkxxyl.svg"
                rightSlide.src= "https://res.cloudinary.com/dfulxq7so/image/upload/v1618873310/rightSlide-darkkk_nun33v.svg"
                subtitle.style.color = "#FFFFFF"
                group1.src = "https://res.cloudinary.com/dfulxq7so/image/upload/v1618876202/Group_53-darkkk_ypy8mm.svg"
                group2.src = "https://res.cloudinary.com/dfulxq7so/image/upload/v1618876254/Group_102-darkkk_hwx4xi.svg"
                logo.src="https://res.cloudinary.com/dfulxq7so/image/upload/v1617746117/Group_45-dark_u84cig.svg"
            } 
        </script>
    </body>
</html>
