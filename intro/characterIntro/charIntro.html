        <div class="container" role="container" >

                    <span class="tooltiptext increase">make text bigger</span>

            </div>
            <div class="top">

                <div class="direction" role="direction" tabindex="1">
                    <!-- You will be playing the role of Yang.

                    <p class="name" role="text" tabindex="3" aria-label="Character name: Yang">
                        <!-- YANG -->
                    </p>
                    <p class="title" role="text" tabindex="4" aria-label="Character title: Software Developer">
                        <!-- Software Developer -->
                    </p>
                    <div class="bio" role="text" tabindex="5" aria-label="Character biography: Yang feels that she is treated unfairly at work due to her gender. She is the only woman on her team and, in meetings, she is always asked to take notes even though there is always a project manager present.  She also feels her work is scrutinized more stringently against her male counterparts. For example, if she makes a mistake, it is called out in front of her peers. She doesn’t see that happening with her male peers." >
