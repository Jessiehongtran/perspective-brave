<!DOCTYPE html>
<html>
    <head>
        <title>Perspective 2.0</title>
        <link rel="stylesheet" href="../index.css">
        <link rel="stylesheet" href="./characterSelection.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="container" role="container" >
            <a href="../welcome/welcome.html" role="backButton">
                <img id="leftSlide" src="https://res.cloudinary.com/dfulxq7so/image/upload/v1614214027/Group_97.1_jfl1rz.svg"/>
            </a>
            <img id="group4" src="https://res.cloudinary.com/dfulxq7so/image/upload/v1614210143/Group_105_du9lra.svg" />
            <img id="rect" src="https://res.cloudinary.com/dfulxq7so/image/upload/v1614213857/Rectangle_137.1_ckfftx.svg" />
            <img id="polygon" src="https://res.cloudinary.com/dfulxq7so/image/upload/v1614273033/Polygon_8.1_gse2nw.svg" />
            <img id="ellipse" src="https://res.cloudinary.com/dfulxq7so/image/upload/v1614213869/Ellipse_25.1_c18oph.svg"/>
            <div class="header" role="header" >
                <img class="logo" alt="Perspective logo" src="https://res.cloudinary.com/dfulxq7so/image/upload/v1614191904/Group_45_oh8syt.svg" />
            </div>
            <div class="direction" role="direction" >
                Please select the character you would like to start with.
            </div>
            <img role="speakerIcon" class="speakerIcon"  onclick="speak()" src="https://res.cloudinary.com/dfulxq7so/image/upload/v1614101783/Group_229_yj9wej.svg" />
            <div class="fake-container" ></div>
            <div class="characters" role="characterHolder" >
                <div class="character black-male" role="wrapper" >
                    <div class="content" role="content" >
                        <div class="title" role="title" >
                            Black man
                        </div>
                        <a href="" class="characterImage-link" >
                            <img alt="black male image" id="characterImage" src="https://res.cloudinary.com/dfulxq7so/image/upload/v1613262123/Jevon_zb3caa.svg" />
                        </a>
                        <a href="" class="characterButton-link" >
                            <button disabled class="characterButton">
                                Jevon
                            </button>
                        </a>
                    </div>
                </div>
                <div class="cover blackMale"></div>

                <div class="character women-in-tech" role="wrapper">
                    <div class="content" role="content" >
                        <div class="title" role="title" >
                            Woman in tech
                        </div>
                        <a href="../yangIntro/yangIntro.html" class="characterImage-link"  >
                            <img alt="women in tech image" id="characterImage"  alt="" src="https://res.cloudinary.com/dfulxq7so/image/upload/v1613262323/yang_oyy0oi.svg" />
                        </a>
                        <a href="../yangIntro/yangIntro.html" class="characterButton-link"  >
                            <button class="characterButton" >
                                Yang
                            </button>
                        </a>
                    </div>
                </div>

                <div class="character trans-gender" role="wrapper" >
                    <div class="content" role="content" >
                        <div class="title" role="title" >
                            Transgender
                        </div>
                        <a href="" class="characterImage-link"  >
                            <img alt="transgender image" id="characterImage"  src="https://res.cloudinary.com/dfulxq7so/image/upload/v1613262303/elijah_xmsqid.svg" />
                        </a>
                        <a href="" class="characterButton-link"  >
                            <button class="characterButton" disabled >
                                Elijah
                            </button>
                        </a>
                    </div>
                </div>
                <div class="cover transgender" ></div>
            </div>
        </div>
        <script>
            function speak(){
                console.log('speak function is invoked')
                var audio = new Audio('../asset/VOfiles/PerspectivesVO_chooseacharacter.wav');
                audio.volume = 1;
                audio.play()
            }
        </script>
    </body>
</html>
