<!DOCTYPE html>
<html>
    <head>
        <title>Perspective 2.0</title>
        <link rel="stylesheet" href="../../index.css">
        <link rel="stylesheet" href="./characterSelection.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="container" role="container" >
            <div class="top" >
                <div class="header" role="header" >
                    <img class="logo" aria-hidden="true"  src="https://res.cloudinary.com/dfulxq7so/image/upload/v1615933174/PerspectiveLogo_c61yxb.svg" />
                </div>
                <div class="direction" role="text" aria-label="Instruction" >
                    Please select the character you would like to start with.
                </div>
                <img class="speaker-icon" alt="Click to listen to audio" style="display: none; width: 5%; cursor: pointer" onclick="speak('../../asset/VOfiles/PerspectivesVO_introCharacters.mp3')" src="https://res.cloudinary.com/dfulxq7so/image/upload/v1613685755/speaker_jqfvak.svg"/>
            </div>
            <div class="fake-container" aria-hidden="true"  role="wrapper"></div>
            <div class="characters">
                <div class="character black-male" aria-label="Black male" >
                    <div class="content" role="content" >
                        <div class="title" role="title" >
                            Black man
                        </div>
                        <a href="" class="characterImage-link" role="link">
                            <img alt="black male image" onclick="stopVO()" id="characterImage" src="https://res.cloudinary.com/dfulxq7so/image/upload/v1613262123/Jevon_zb3caa.svg" />
                        </a>
                        <a href="" class="characterButton-link" role="link">
                            <button disabled class="characterButton" aria-label="Jevon, not available to select" onclick="stopVO()">
                                Jevon
                            </button>
                        </a>
                    </div>
                </div>
                <div class="cover blackMale" aria-label="This character is not available"></div>

                <div class="character women-in-tech" aria-label="Woman in tech">
                    <div class="content" role="content" >
                        <div class="title" role="title" >
                            Woman in tech
                        </div>
                        <a href="../yangIntro/yangIntro.html" class="characterImage-link" role="link">
                            <img alt="women in tech image" id="characterImage" onclick="stopVO()" alt="" src="https://res.cloudinary.com/dfulxq7so/image/upload/v1613262323/yang_oyy0oi.svg" />
                        </a>
                        <a href="../yangIntro/yangIntro.html" class="characterButton-link" role="link">
                            <button class="characterButton" onclick="stopVO()" aria-label="Yang, click to select">
                                Yang
                            </button>
                        </a>
                    </div>
                </div>
                <div class="character trans-gender" aria-label="Transgender person" >
                    <div class="content" role="content" >
                        <div class="title" role="title" >
                            Transgender person
                        </div>
                        <a href="" class="characterImage-link" role="link" >
                            <img alt="transgender person image" id="characterImage"  onclick="stopVO()" src="https://res.cloudinary.com/dfulxq7so/image/upload/v1613262303/elijah_xmsqid.svg" />
                        </a>
                        <a href="" class="characterButton-link" role="link">
                            <button class="characterButton" aria-label="Elijah, not available to select" disabled onclick="stopVO()">
                                Elijah
                            </button>
                        </a>
                    </div>
                </div>
                <div class="cover transgender" aria-label="This character is not available" ></div>
            </div>
            <img id="group4" aria-hidden="true"  src="https://res.cloudinary.com/dfulxq7so/image/upload/v1614210143/Group_105_du9lra.svg" />
            <img id="rect" aria-hidden="true"  src="https://res.cloudinary.com/dfulxq7so/image/upload/v1614213857/Rectangle_137.1_ckfftx.svg" />
            <img id="polygon" aria-hidden="true"  src="https://res.cloudinary.com/dfulxq7so/image/upload/v1614273033/Polygon_8.1_gse2nw.svg" />
            <img id="ellipse" aria-hidden="true"  src="https://res.cloudinary.com/dfulxq7so/image/upload/v1614213869/Ellipse_25.1_c18oph.svg"/>
            <a href="../welcome/welcome.html" role="button">
                <img id="leftSlide" alt="Click to go back" src="https://res.cloudinary.com/dfulxq7so/image/upload/v1614214027/Group_97.1_jfl1rz.svg"/>
            </a>
        </div>
        <script>
            let playAudioForAccessibility = localStorage.getItem('playAudioForAccessibility')
            const speakerIcon = document.getElementsByClassName("speaker-icon")[0]
            if (playAudioForAccessibility){
               speakerIcon.style.display = 'block'
            }
            let audio 
            function speak(file){
                audio = new Audio(file);
                audio.volume = 1;
                audio.play()
            }
            function stopVO(){
                audio.pause()
            }
        </script>
    </body>
</html>
