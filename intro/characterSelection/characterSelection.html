<!DOCTYPE html>
<html>
    <head>
        <title>Perspective 2.0</title>
        <link rel="stylesheet" href="../../index.css">
        <link rel="stylesheet" href="./characterSelection.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="container" role="container" >
            <div class="header" role="header" >
                <img class="logo" aria-hidden="true"  src="https://res.cloudinary.com/dfulxq7so/image/upload/v1615933174/PerspectiveLogo_c61yxb.svg" />
            </div>
            <div class="direction" role="text" tabindex="2" aria-label="Below are 3 characters for you to select and play a role of. Please select the character you would like to start with." style="display: block">
                <p>Below are 3 characters for you to select and play a role of. 
                <br/>Please select the character you would like to start with.</p>
            </div>
            <div class="fake-container" aria-hidden="true"  role="wrapper"></div>
            <div class="characters"  aria-label="Here are 3 characters for you to select and play a role of">
                <div class="character black-male"  tabindex="3" aria-label="Black male, not available to select" >
                    <div class="content" role="content" >
                        <div class="title" role="title" >
                            Black man
                        </div>
                        <a href="../characterIntro/charIntro.html" class="characterImage-link" role="link" onclick="sessionStorage.setItem('charId', 0)">
                            <img alt="black male image" id="characterImage" src="https://res.cloudinary.com/dfulxq7so/image/upload/v1613262123/Jevon_zb3caa.svg" />
                        </a>
                        <a href="../characterIntro/charIntro.html" class="characterButton-link" role="link" onclick="sessionStorage.setItem('charId', 0)">
                            <button disabled class="characterButton" aria-label="Jevon, not available to select" >
                                Jevon
                            </button>
                        </a>
                    </div>
                </div>
                <div class="cover blackMale" aria-label="This character is not available to select yet"></div>

                <div class="character women-in-tech"  tabindex="5" aria-label="Woman in tech, available to select">
                    <div class="content" role="content" >
                        <div class="title" role="title"  >
                            Woman in tech
                        </div>
                        <a href="../characterIntro/charIntro.html" class="characterImage-link" role="link" onclick="sessionStorage.setItem('charId', 1)">
                            <img alt="women in tech image" id="characterImage" alt="" src="https://res.cloudinary.com/dfulxq7so/image/upload/v1613262323/yang_oyy0oi.svg" />
                        </a>
                        <a href="../characterIntro/charIntro.html" class="characterButton-link" role="link" tabindex="6" onclick="sessionStorage.setItem('charId', 1)">
                            <button class="characterButton" aria-label="Yang, press to select and play a role of this character">
                                Yang
                            </button>
                        </a>
                    </div>
                </div>
                <div class="character trans-gender" tabindex="4" aria-label="Transgender person, not available to select" >
                    <div class="content" role="content" >
                        <div class="title" role="title" >
                            Transgender woman
                        </div>
                        <a href="../characterIntro/charIntro.html" class="characterImage-link" role="link" onclick="sessionStorage.setItem('charId', 2)">
                            <img alt="transgender person image" id="characterImage" src="https://res.cloudinary.com/dfulxq7so/image/upload/v1613262303/elijah_xmsqid.svg" />
                        </a>
                        <a href="../characterIntro/charIntro.html" class="characterButton-link" role="link" onclick="sessionStorage.setItem('charId', 2)">
                            <button class="characterButton" aria-label="Elijah, not available to select" >
                                Elijah
                            </button>
                        </a>
                    </div>
                </div>
                <div class="cover transgender" aria-label="This character is not available to select yet" ></div>
            </div>
            <img id="group4" aria-hidden="true"  src="https://res.cloudinary.com/dfulxq7so/image/upload/v1614210143/Group_105_du9lra.svg" />
            <img id="rect" aria-hidden="true"  src="https://res.cloudinary.com/dfulxq7so/image/upload/v1614213857/Rectangle_137.1_ckfftx.svg" />
            <img id="polygon" aria-hidden="true"  src="https://res.cloudinary.com/dfulxq7so/image/upload/v1614273033/Polygon_8.1_gse2nw.svg" />
            <img id="ellipse" aria-hidden="true"  src="https://res.cloudinary.com/dfulxq7so/image/upload/v1614213869/Ellipse_25.1_c18oph.svg"/>
            <a href="../welcome/welcome.html" role="link" tabindex="1" >
                <img id="leftSlide" alt="Press to go to previous page" src="https://res.cloudinary.com/dfulxq7so/image/upload/v1614214027/Group_97.1_jfl1rz.svg"/>
            </a>
        </div>
        <script>
            let playAudioForAccessibility = localStorage.getItem('playAudioForAccessibility')
            // const speakerIcon = document.getElementsByClassName("speaker-icon")[0]
            // if (playAudioForAccessibility){
            //    speakerIcon.style.display = 'block'
            // }
            let audio 
            function speak(file){
                audio = new Audio(file);
                audio.volume = 1;
                audio.play()
            }
            function stopVO(){
                audio.pause()
            }
            const curMode = sessionStorage.getItem('data-theme')
            const container = document.getElementsByClassName('container')[0]
            const direction = document.getElementsByClassName('direction')[0]
            const logo = document.getElementsByClassName('logo')[0]
            const womenInTechBG = document.getElementsByClassName('character women-in-tech')[0]
            const blackMaleBG = document.getElementsByClassName('character black-male')[0]
            const transgenderBG = document.getElementsByClassName('character trans-gender')[0]
            if (curMode && curMode === "dark"){
                container.style.backgroundImage = "url(https://res.cloudinary.com/dfulxq7so/image/upload/v1617748796/charSelectionBG-dark_bmdl73.svg)"
                rect.src = "https://res.cloudinary.com/dfulxq7so/image/upload/v1617747582/Rectangle_137_green-dark_x9ugqg.svg"
                ellipse.src= "https://res.cloudinary.com/dfulxq7so/image/upload/v1617747582/Ellipse_yellow-dark_li42vk.svg"
                polygon.src= "https://res.cloudinary.com/dfulxq7so/image/upload/v1617748796/Polygon_pink-dark_cy8ukd.svg"
                leftSlide.src= "https://res.cloudinary.com/dfulxq7so/image/upload/v1617747582/leftSlide-dark_fggzk5.svg"
                direction.style.color = "#FFFFFF"
                group4.src = "https://res.cloudinary.com/dfulxq7so/image/upload/v1617745715/Group_53-dark_sznhrp.svg"
                logo.src="https://res.cloudinary.com/dfulxq7so/image/upload/v1617746117/Group_45-dark_u84cig.svg"
                womenInTechBG.style.backgroundImage = 'url(https://res.cloudinary.com/dfulxq7so/image/upload/v1617913112/yangIntroBG_j7n5uh.png)'
                blackMaleBG.style.backgroundImage = 'url(https://res.cloudinary.com/dfulxq7so/image/upload/v1617913304/jevonBG-dark_coyi1j.png)'
                transgenderBG.style.backgroundImage = 'url(https://res.cloudinary.com/dfulxq7so/image/upload/v1617913303/elijahBG-dark_isobhz.png)'
            }
        </script>
    </body>
</html>
