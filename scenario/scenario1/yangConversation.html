<!DOCTYPE html>
<html>
    <head>
        <title>Perspective 2.0</title>
    </head>
    <body>
        <div class="conversation-container" style="display: flex; font-family: Calibre-R, Optimistic Text, Optimistic Display, Optimistic App, 'Facebook Reader', Montserrat, Arial;;" >
            <div 
                class="office-setup" 
                style="width: 100%; height: 100vh "
            >
                <div style="display: flex; align-items: center; justify-content: center; width: 100%; height: 60%; ">
                    <div style="background-image: url(https://res.cloudinary.com/dfulxq7so/image/upload/v1612368098/Group_30_dgmniz.png); width: 100%; background-size: 100% 100%; background-repeat: no-repeat; height: 100%;">
                    </div>
                </div>
                <div id="frames">
                    <div id="JERRY"style="position: absolute; left: 22%; top: 10%; width: 15%; height: 30%; border: 2px solid orange; display: none; box-shadow: rgba(100, 100, 111, 0.2) 0px 7px 29px 0px;"></div>
                    <div id="BOB"style="position: absolute; left: 38%; top: 10%; width: 13%; height: 30%; border: 2px solid brown; display: none; box-shadow: rgba(100, 100, 111, 0.2) 0px 7px 29px 0px;"></div>
                    <div id="SASHA"style="position: absolute; left: 52%; top: 10%; width: 13%; height: 30%; border: 2px solid black; display: none; box-shadow: rgba(100, 100, 111, 0.2) 0px 7px 29px 0px;"></div>
                    <div id="YOU"style="position: absolute; left: 67%; top: 12%; width: 15%; height: 30%; border: 2px solid purple; display: none; box-shadow: rgba(100, 100, 111, 0.2) 0px 7px 29px 0px;"></div>
                </div>
                <div style="display: flex; flex-direction: column; align-items: center; justify-content: center; width: 100%; min-height: 40%; background-color: #E2E2E2; ">
                    <div id="intro" style="font-size: 20px; width: 60%">
                        <p>The other members in the team, mostly men participated freely in the conversation but for me, it did not go so well. </p>
                        <p>
                            To see things from my point of view
                            <button onclick="getMessages()" style="background-color: white; color: black; font-size: 20px; padding: 8px 15px; border-radius: 6px; border: none; cursor: pointer">step in my shoes</button>
                        </p>
                    </div>
                    <div id="chat" style="width: 60%; overflow: hidden; padding-bottom: 40px ">
                        
                    </div>
                </div>
            </div>
        </div>
        <script src="./conversation.js"></script>
