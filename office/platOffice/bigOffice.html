<!DOCTYPE html>
<html>
    <head>
        <title>Perspective 2.0</title>
        <link rel="stylesheet" href="./testOffice.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet">
    </head>
    <body>
        <div id="container"style="width: 100%; height: 100vh; overflow: hidden; position: relative">
            <img style="position: absolute; top: 0; left: 0; margin-top: -10%" src="https://res.cloudinary.com/dfulxq7so/image/upload/v1614817081/newOfficeEmpty_p0czps.svg"/>
            <img id="bigTable" style="position: absolute; z-index: 3; width: 600px; height: 300px" src="https://res.cloudinary.com/dfulxq7so/image/upload/v1614817326/bigTable_ci8piz.svg"/>
            <img id="smallTable" style="position: absolute; z-index: 3; width: 500px; height: 250px" src="https://res.cloudinary.com/dfulxq7so/image/upload/v1614817326/longTable_npags6.svg"/>
            <img id="arrayTable" style="position: absolute; z-index: 3; width: 1000px; height: 500px" src="https://res.cloudinary.com/dfulxq7so/image/upload/v1614817326/tableArray_ev39iq.svg"/>
        </div>
        <script src="./bigOffice.js"></script>
    </body>
</html>
