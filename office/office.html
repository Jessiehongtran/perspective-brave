<!DOCTYPE html>
<html>
    <head>
        <title>Perspective 2.0</title>
        <link rel="stylesheet" href="../sizeAdjust.css">
        <link rel="stylesheet" href="./office.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet">
    </head>
    <body>
        <div id="container" role="container">
            <div class="setup">
                <div class="size-change">
                    <button class="text decrease" onclick="decreaseSize()">
                        <div class="icon decrease-size">A</div>
                        <span class="tooltiptext decrease">make text smaller</span>
                    </button>
                    <button class="text increase" onclick="increaseSize()">
                        <div class="icon increase-size">A</div>
                        <span class="tooltiptext increase">make text bigger</span>
                    </button>
                </div>
                <button class="infoIcon" onclick="toggleInstruction()">
                    Info
                </button>
                <div id="instruction" aria-label="Instruction" onclick="toggleInstruction()">
                    <div class="tutorial" >
                        <p class="detail-tutorial">You are in Yang's office.</p>
                        <p >Use these keys to navigate Yang to sparkling area.</p>
                    </div>
                    <div id="arrowKeyHolder" aria-label="Key instruction">
                        <div id="arrow-keys" role="keys"  >
                            <div class="row-top" >
                                <div class="arrow" id="arrow-up" role="icon"  aria-label="Use W to move up">
                                    W
                                    <span class="tooltiptext up">move up</span>
                                </div>
                            </div>
                            <div class="row-bottom" >
                                <div class="arrow" id="arrow-left" role="icon" aria-label="Use A to move left">
                                    A
                                    <span class="tooltiptext left">move left</span>
                                </div>
                                <div class="arrow" id="arrow-down"  role="icon" aria-label="Use S to move down" >
                                    S
                                    <span class="tooltiptext down">move down</span>
                                </div>
                                <div class="arrow" id="arrow-right" role="icon" aria-label="Use D to move right" > 
                                    D
                                    <span class="tooltiptext right">move right</span>
                                </div>
                            </div>
                        </div>
                        <div id="control-key" class="arrow" role="keys" aria-label="Use Enter in sparkling spot to move to next page" >
                            Enter
                            <span class="tooltiptext next">move to next page</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="main-office">
                <img class="bigOffice" tabindex="0" alt="Welcome to Yangâ€™s office. You are standing on the floor. On the left of you is a big table with 3 seats. Behind you are walls, be careful to not touch them. On the right of you are 5 laptop desks. Next to those are some drawers. There are edges of the office too, do not cross them." src="https://res.cloudinary.com/dfulxq7so/image/upload/v1615935271/bigOfficeMap_rfbakj.svg"/>
                <div id="player" tabindex="0" aria-label="Character" style="position: absolute; width: 100px; height: 120px" >
                    <img id="playerImg" alt="Character image" src="https://res.cloudinary.com/dfulxq7so/image/upload/v1613262323/yang_oyy0oi.svg" />
                </div>
                <div class="walking-direction" aria-label="Direction to walk">
                    
                </div>
                <div id="sparkling" tabindex="0" aria-label="Sparkling spot" style="position: absolute;">
                    <img  class="sparklingImage" alt="Sparkling image" src="../asset/Blue_Sparkles/Sparkles_00000.png"/>
                </div>
            </div>
        </div>
        <script src="./office.js"></script>
    </body>
</html>
