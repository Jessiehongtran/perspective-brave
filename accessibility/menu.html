<!DOCTYPE html>
<html>
    <head>
        <title>Perspective 2.0</title>
        <link rel="stylesheet" href="./menu.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet" >
    </head>
    <body>
        <div role="container" class="container" >
            <div class="logo-container" role="header" >
                <img class="logo" aria-hidden="true"  src="https://res.cloudinary.com/dfulxq7so/image/upload/v1615933174/PerspectiveLogo_c61yxb.svg" />
            </div>
            <div class="header" tabindex="0" role="header" aria-label="accessibility options" >ACCESSIBILITY OPTIONS</div>
            <div class="row">
                <div class="each-mode">
                    <div class="title" tabindex="0" role="title" aria-label="are you using screen reader?" >Are you using screen reader?</div>
                    <div class="options">
                        <div class="each-option">
                            <label class="text" tabindex="0" aria-label="yes" for="screen-reader" >Yes</label>
                            <input type="checkbox" value="screen-reader" role="check box" id="screen-reader" onChange="updateAccessibility('screen-reader')"/>
                        </div>
                    </div>
                </div>
                <div class="each-mode">
                    <div class="title" tabindex="0" role="title" aria-label="do you need voice recognition support?" >Do you need voice recognition support?</div>
                    <div class="options">
                        <div class="each-option">
                            <label class="text" tabindex="0" aria-label="yes" for="voice-recognition" >Yes</label>
                            <input type="checkbox" value="voice-recognition" id="voice-recognition" onChange="updateAccessibility('voice-recognition')" role="check box" />
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="each-mode">
                    <div class="title" tabindex="0" aria-label="Size of text" role="title" >Size of Text</div>
                    <div class="options">
                        <div class="each-option">
                            <label class="text" tabindex="0" aria-label="small" for="text-size" >Small</label>
                            <input type="checkbox" name="text-size" value="text-size" role="check box" id="text-small" onChange="updateAccessibility('text-small')"/>
                        </div>
                        <div class="each-option">
                            <label class="text" tabindex="0" aria-label="medium" for="text-size" >Regular</label>
                            <input type="checkbox" name="text-size"  value="text-size" role="check box" id="text-regular" checked onChange="updateAccessibility('text-regular')"/>
                        </div>
                        <div class="each-option">
                            <label class="text" tabindex="0" aria-label="large" for="text-size" >Large</label>
                            <input type="checkbox" name="text-size"  value="text-size" role="check box" id="text-large"  onChange="updateAccessibility('text-large')"/>
                        </div>
                    </div>
                </div>
                <div class="each-mode">
                    <div class="title" tabindex="0" aria-label="High contrast mode"  role="title">High contrast mode</div>
                    <div class="options">
                        <div class="each-option">
                            <label class="text" tabindex="0" aria-label="regular" for="high-contrast" >Regular</label>
                            <input type="checkbox" value="high-contrast" role="check box" checked id="contrast-regular" onChange="updateAccessibility('contrast-regular')"/>
                        </div>
                        <div class="each-option">
                            <label class="text" tabindex="0" aria-label="medium" for="high-contrast" >Medium</label>
                            <input type="checkbox" value="high-contrast" role="check box" id="contrast-medium" onChange="updateAccessibility('contrast-medium')"/>
                        </div>
                        <div class="each-option">
                            <label class="text" tabindex="0" aria-label="dark" for="high-contrast" >Dark</label>
                            <input type="checkbox" value="high-contrast" role="check box" id="contrast-dark" onChange="updateAccessibility('contrast-dark')"/>
                        </div>
                    </div>
                </div>
            </div>
            <a href="../index.html" tabindex="0" role="link">
                <img id="leftSlide" alt="Press to go to previous page" src="https://res.cloudinary.com/dfulxq7so/image/upload/v1614214027/Group_97.1_jfl1rz.svg"/>
            </a>
            <a href="../intro/welcome/welcome.html" tabindex="0" role="link">
                <img id="rightSlide"  alt="Press to go next page" src="https://res.cloudinary.com/dfulxq7so/image/upload/v1614214021/Group_98.1_myyu8w.svg"/>
            </a>
        </div>
        <script type='text/javascript' > 
            sessionStorage.setItem('screen-reader', false)
            sessionStorage.setItem('voice-recognition', false)
            sessionStorage.setItem('text-small', false)
            sessionStorage.setItem('text-regular', true)
            sessionStorage.setItem('text-large', false)
            sessionStorage.setItem('contrast-regular', true)
            sessionStorage.setItem('contrast-medium', false)
            sessionStorage.setItem('contrast-dark', false)

            const curMode = sessionStorage.getItem('data-theme')
            const container = document.getElementsByClassName('container')[0]
            const logo = document.getElementsByClassName('logo')[0]

            if (curMode && curMode === "dark"){
                leftSlide.src= "https://res.cloudinary.com/dfulxq7so/image/upload/v1618873211/leftSlide-darkkk_lkxxyl.svg"
                rightSlide.src= "https://res.cloudinary.com/dfulxq7so/image/upload/v1618873310/rightSlide-darkkk_nun33v.svg"
                container.style.backgroundColor = "#000000"
                container.style.color = "#FFFFFF"
                logo.src="https://res.cloudinary.com/dfulxq7so/image/upload/v1617746117/Group_45-dark_u84cig.svg"
            } else {
                leftSlide.src = "https://res.cloudinary.com/dfulxq7so/image/upload/v1614214027/Group_97.1_jfl1rz.svg"
                rightSlide.src="https://res.cloudinary.com/dfulxq7so/image/upload/v1614214021/Group_98.1_myyu8w.svg"
                container.style.backgroundColor = "#DCEBEB"
                container.style.color = "#000000"
            }

            function updateAccessibility(feature){
                const activeFeature = document.getElementById(feature)
                console.log(feature, activeFeature.checked)
                sessionStorage.setItem(feature, activeFeature.checked)
                if (feature === "text-small" &&  document.getElementById(feature).checked === true){
                    document.getElementById("text-regular").checked = false
                    document.getElementById("text-large").checked = false
                } else if (feature === "text-regular" &&  document.getElementById(feature).checked === true){
                    document.getElementById("text-small").checked = false
                    document.getElementById("text-large").checked = false
                }  else if (feature === "text-large" &&  document.getElementById(feature).checked === true){
                    document.getElementById("text-small").checked = false
                    document.getElementById("text-regular").checked = false
                }

                if (feature === "contrast-regular" &&  document.getElementById(feature).checked === true){
                    document.getElementById("contrast-medium").checked = false
                    document.getElementById("contrast-dark").checked = false
                } else if (feature === "contrast-medium" &&  document.getElementById(feature).checked === true){
                    document.getElementById("contrast-regular").checked = false
                    document.getElementById("contrast-dark").checked = false
                }  else if (feature === "contrast-dark" &&  document.getElementById(feature).checked === true){
                    document.getElementById("contrast-regular").checked = false
                    document.getElementById("contrast-medium").checked = false
                }
            }

            
            
        </script>
    </body>
</html>
