<!DOCTYPE html>
<html>
    <head>
        <title>Perspective 2.0</title>
        <link rel="stylesheet" href="./menu.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet" >
    </head>
    <body>
        <div role="container" class="container" >
            <button class="back-button" role="button" aria-label="Go back" onclick="goBack()">Back</button>
            <div class="header" role="header" >ACCESSIBILITY OPTIONS</div>
            <div class="row">
                <div class="each-mode">
                    <div class="title" role="title">Voice Over</div>
                    <div class="options">
                        <div class="each-option">
                            <input type="checkbox" value="audio" role="check box" aria-label="Click to select" id="audio-support unchecked" style="display: none" onChange="updateAudioSupportToBeChecked()"/>
                            <input type="checkbox" value="audio" role="check box" aria-label="Click to unselect" id="audio-support checked" style="display: none" checked  onChange="updateAudioSupportToBeUnchecked()"/>
                            <label class="text" for="audio" >Audio Support</label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="each-mode">
                    <div class="title">Colorblind mode</div>
                    <div class="options">
                        <div class="each-option">
                            <input type="checkbox" value="protanopia" role="check box" aria-label="Checkbox is disabled" disable/>
                            <label class="text" for="protanopia" >Protanopia</label>
                        </div>
                        <div class="each-option">
                            <input type="checkbox" value="deuteranopia" role="check box" aria-label="Checkbox is disabled" disable/>
                            <label class="text" for="deuteranopia">Deuteranopia</label>
                        </div>
                        <div class="each-option">
                            <input type="checkbox" value="tritanopia" role="check box" aria-label="Checkbox is disabled" disable/>
                            <label class="text" for="tritanopia" >Tritanopia</label>
                        </div>
                    </div>
                </div>
                <div class="each-mode">
                    <div class="title" role="title">Zoom box</div>
                </div>
            </div>
            <div class="row">
                <div class="each-mode">
                    <div class="title" role="title">High contrast mode</div>
                    <div class="options">
                        <div class="each-option">
                            <input type="checkbox" value="setting1" role="check box" aria-label="Checkbox is disabled" disable/>
                            <label class="text" for="setting1" >Setting 1</label>
                        </div>
                        <div class="each-option">
                            <input type="checkbox" value="setting2" role="check box" aria-label="Checkbox is disabled" disable/>
                            <label class="text" for="setting2" >Setting 2</label>
                        </div>
                        <div class="each-option">
                            <input type="checkbox" value="setting3" role="check box" aria-label="Checkbox is disabled" disable/>
                            <label class="text" for="setting3" >Setting 3</label>
                        </div>
                    </div>
                </div>
                <div class="each-mode">
                    <div class="title" role="title" >Size of Text</div>
                    <div class="options">
                        <div class="each-option">
                            <input type="checkbox" value="small" role="check box" aria-label="Checkbox is disabled"  disable/>
                            <label class="text" for="small" >Small</label>
                        </div>
                        <div class="each-option">
                            <input type="checkbox" value="medium" role="check box" aria-label="Checkbox is disabled"  disable/>
                            <label class="text" for="medium" >Medium</label>
                        </div>
                        <div class="each-option">
                            <input type="checkbox" value="large" role="check box" aria-label="Checkbox is disabled" disable/>
                            <label class="text" for="large" >Large</label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script type='text/javascript' > 
            const audioSupportUnchecked = document.getElementById("audio-support unchecked")
            const audioSupportChecked = document.getElementById("audio-support checked")
            const curCheckState = localStorage.getItem('playAudioOnWalking')

            if (curCheckState === "true"){
                document.getElementById("audio-support unchecked").style.display = 'none'
                document.getElementById("audio-support checked").style.display = 'block'
            } else {
                document.getElementById("audio-support unchecked").style.display = 'block'
                document.getElementById("audio-support checked").style.display = 'none'
            }

            function updateAudioSupportToBeChecked(){
                localStorage.setItem('playAudioOnWalking', true)  
            }

            function updateAudioSupportToBeUnchecked(){
                localStorage.setItem('playAudioOnWalking', false)  
            }
            
        </script>
        <script>
            function goBack() {
                window.history.back();
            }
        </script>
    </body>
</html>
